<div class="container pt-3 justify-content-center">
	<h3>New Quest</h3>
	<form (submit)="onSubmit()">
		<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="questNameLabel">What name will this quest have?</div>
		    	</div>
		    	<input type="text" class="form-control col-lg-2 text-center" [(ngModel)]="questName" name="questName">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="seasonNameLabel">What name will this season have?</div>
		    	</div>
		    	<input type="text" class="form-control col-lg-2 text-center" [(ngModel)]="seasonName" name="seasonName">
		    </div>
	  	</div>
	  	<div id="datesLabel">What are the start date and end date for this season?</div>
	  	<div class="form-group">
	  		<div class="input-group">
	  			<input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="startDate" ngbDatepicker #s="ngbDatepicker">
		      	<div class="input-group-append">
		        	<button class="btn btn-outline-secondary" (click)="s.toggle()" type="button">
		        		<fa-icon [icon]="faCalendar"></fa-icon>
		        	</button>
		      	</div>
	  		</div>
	  	</div>
	  	<div class="form-group">
	  		<div class="input-group">
	  			<input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="endDate" ngbDatepicker #e="ngbDatepicker">
		      	<div class="input-group-append">
		        	<button class="btn btn-outline-secondary" (click)="e.toggle()" type="button">
		        		<fa-icon [icon]="faCalendar"></fa-icon>
		        	</button>
		      	</div>
	  		</div>
	  	</div>
		<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="numOfLevelsLabel">How many levels will this quest have?</div>
		    	</div>
		    	<input type="number" min="1" class="form-control col-lg-2 text-center" [(ngModel)]="levels" name="levels">
		    </div>
	  	</div>
	  <button type="submit" class="btn">Next</button>
	</form>
</div>
