<div class="container">
	<div class="row">
		<div class="col-6" *ngFor="let game of games">
			<div class="card mt-3">
				<div class="card-header">
					<h3 class="mb-0">
						{{game.name}}
					</h3>
					<h3 class="mb-0">
						{{game.seasonName}}
					</h3>
				</div>
				<div class="card-body">
					<button class="btn mr-2 edit" (click)="onEditGame(game)">Edit</button>
					<button class="btn btn-danger" (click)="onDeleteGame(game)">Delete</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-2">
			<button class="btn new" (click)="onCreateNewGame()">Create New Game</button>
		</div>
		<div class="col-2">
			<button class="btn return" (click)="onReturn()">Return to Game</button>
		</div>
	</div>
</div>
