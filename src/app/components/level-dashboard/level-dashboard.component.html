<div class="container pt-3 justify-content-center">
	<h3>Level {{level}}</h3>
	<form>
		<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="numOfQuestionsLabel">How many quiz questions will this level have?</div>
		    	</div>
		    	<input type="number" min="1" class="form-control col-lg-2 text-center" (change)="setNumOfQuestions($event)">
		    </div>
	  	</div>
	  	<div class="card rounded-0 mb-3" *ngFor="let question of counter()">
			<div class="card-header">
				<h3 class="mb-0">
					<label for="question">Question</label>
	    			<textarea class="form-control" rows="3"></textarea>
				</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<div class="form-check form-check-inline col-lg-12">
						<input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">
  						<input name="firstAnswer" type="text" class="form-control" required />
					</div>
				</div>
				<div class="form-group">
					<div class="form-check form-check-inline col-lg-12">
						<input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">
  						<input name="firstAnswer" type="text" class="form-control" required />
					</div>
				</div>
				<div class="form-group">
					<div class="form-check form-check-inline col-lg-12">
						<input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">
  						<input name="firstAnswer" type="text" class="form-control" required />
					</div>
				</div>
				<div class="form-group">
					<div class="form-check form-check-inline col-lg-12">
						<input class="form-check-input" type="radio" name="radio1" id="radio1" value="option1">
  						<input name="firstAnswer" type="text" class="form-control" required />
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="amountOfMilliesLabel">How many Millies will be awarded per question?</div>
		    	</div>
		    	<input type="number" min="0" class="form-control col-lg-2 text-center">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="imageLinkLabel">What is the image link for the spot the difference game?</div>
		    	</div>
		    	<input type="form-text" class="form-control text-center">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="constructLinkLabel">What is the  link for the Construct game?</div>
		    	</div>
		    	<input type="form-text" class="form-control text-center">
		    </div>
	  	</div>
	  	<div *ngIf="!lastQuestion">
			<button type="submit" class="btn" (click)="onNext()">Next</button>
		</div>
		<div *ngIf="lastQuestion">
			<button type="submit" class="btn" id="submitButton" (click)="onSubmit()">Complete</button>
		</div>
	</form>
</div>
