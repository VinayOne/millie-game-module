<div class="container pt-3 justify-content-center">
	<h3>Level {{level}}</h3>
	<form>
		<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="numOfQuestionsLabel">How many quiz questions will this level have?</div>
		    	</div>
		    	<input type="number" min="1" class="form-control col-lg-2 text-center" [(ngModel)]="numOfQuestions" name="numOfQuestions">
		    </div>
	  	</div>
	  	<div class="card rounded-0 mb-3" *ngFor="let question of counter(); let i = index">
			<div class="card-header">
				<h3 class="mb-0">
					<label for="question">Question {{i + 1}}</label>
	    			<textarea class="form-control" rows="3" [(ngModel)]="questions[i].question" name="question"></textarea>
				</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<div class="form-check form-check-inline col-lg-12">
						<input class="form-check-input" type="radio" [(ngModel)]="radioSelected" name="answer" value="0" />
  						<input name="firstAnswer" type="text" class="form-control" required [(ngModel)]="questions[i].answer[0]" name="answerText" />
					</div>
				</div>
				<div class="form-group">
					<div class="form-check form-check-inline col-lg-12">
						<input class="form-check-input" type="radio" [(ngModel)]="radioSelected" name="answer" value="1" />
  						<input name="firstAnswer" type="text" class="form-control" required [(ngModel)]="questions[i].answer[1]" name="answerText" />
					</div>
				</div>
				<div class="form-group">
					<div class="form-check form-check-inline col-lg-12">
						<input class="form-check-input" type="radio" [(ngModel)]="radioSelected" name="answer" value="2" />
  						<input name="firstAnswer" type="text" class="form-control" required [(ngModel)]="questions[i].answer[2]" name="answerText" />
					</div>
				</div>
				<div class="form-group">
					<div class="form-check form-check-inline col-lg-12">
						<input class="form-check-input" type="radio" [(ngModel)]="radioSelected" name="answer" value="3" />
  						<input name="firstAnswer" type="text" class="form-control" required [(ngModel)]="questions[i].answer[3]" name="answerText" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="amountOfMilliesLabel">How many Millies will be awarded per question?</div>
		    	</div>
		    	<input type="number" min="0" class="form-control col-lg-2 text-center" [(ngModel)]="millies" name="millies">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="imageLinkLabel">What is the image link for the spot the difference game?</div>
		    	</div>
		    	<input type="form-text" class="form-control text-center" [(ngModel)]="image" name="image">
		    </div>
	  	</div>
	  	<div class="form-group">
		    <div class="input-group mb-2">
		    	<div class="input-group-prepend">
		        	<div class="input-group-text" id="constructLinkLabel">What is the  link for the Construct game?</div>
		    	</div>
		    	<input type="form-text" class="form-control text-center" [(ngModel)]="constructGame" name="constructGame">
		    </div>
	  	</div>
	  	<div *ngIf="!lastQuestion">
			<button type="submit" class="btn" (click)="onNext()">Next</button>
		</div>
		<div *ngIf="lastQuestion">
			<button type="submit" class="btn" id="submitButton" (click)="onSubmit()">Complete</button>
		</div>
	</form>
</div>
