<button class="container" (click)="toggleInfoboard()"><div [ngClass]="showInfoboard ? 'arrow-up' : 'arrow-down'"></div></button>
<div *ngIf="showInfoboard" class="row">
	<app-millies-this-quest
		class="col text-center"
		[millies]="user.millies_this_quest">
	</app-millies-this-quest>
	<app-infographic
		class="col text-center"
		image="https://cdn.pixabay.com/photo/2016/02/23/15/59/puzzle-1217987_960_720.png"
		[text]="user.puzzles + '/12'">
	</app-infographic>
	<app-infographic
		class="col text-center"
		image="https://www.pngall.com/wp-content/uploads/2016/03/Key-Free-PNG-Image.png"
		[text]="user.keys + '/5'">
	</app-infographic>
	<app-items class="col text-center" [items]="user.items"></app-items>
</div>
